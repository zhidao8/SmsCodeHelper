apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 27

    defaultConfig {
//        applicationId "chenmc.sms.code.helper"
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 20180925
        versionName "4.1"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            storeFile file(RELEASE_STORE_FILE)
            keyAlias RELEASE_KEY_ALIAS
            keyPassword RELEASE_KEY_PASSWORD
            storePassword RELEASE_STORE_PASSWORD
        }
    }

    buildTypes {
        release {
            // 混淆
            minifyEnabled true
            // Zipalign优化
            zipAlignEnabled true
            // 移除无用的resource文件
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            manifestPlaceholders = [APP_LABEL: "@string/app_name"]
        }
        debug {
            //在编译打包时会给包名加上后缀
            applicationIdSuffix '.debug'
            manifestPlaceholders = [APP_LABEL: "SmsCodeHelper"]
        }
    }
}
ext.kotlinVersion = '1.3.21'
ext {
    supportVersion = '27.1.1'
    floatingactionbuttonVersion = '1.3.0'
    gsonVersion = '2.8.4'
    hermesEventbusVersion = '0.3.0'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation 'junit:junit:4.12'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"
    implementation "com.android.support:support-v4:$supportVersion"
    implementation "com.melnykov:floatingactionbutton:$floatingactionbuttonVersion"
    implementation "com.google.code.gson:gson:$gsonVersion"
}
repositories {
    mavenCentral()
}
